<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <nav id="navbar" class="nav">
        <ul class="nav-list">
          <li>
            <a href="#welcome-section">About me</a>
          </li>
          <li>
            <a href="#Projects">My projects</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="welcome-section" class="welcome-section">
      <h1>Welcome to my Page, I'm Ale.</h1>
      <p>I'm a Graphic Ilustrator and Web Developer</p>
    </section>
    <section id="projects" class="projects-section">
      <h2 class="project-section-header">These are some of my projects</h2>
      <div class="projects-grid">
        <a
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project project-title"
          ><img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg"
            alt="project"
          />
          <p class="project-title">
            <span class="code"><</span>
            Tribute Page
            <span class="code">/></span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code"><</span>
            Random Quote Machine
            <span class="code">/></span>
          </p>
        </a>
        <a
          href="https://codepen.io/freeCodeCamp/full/wgGVVX"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code"><</span>
            JavaScript Calculator
            <span class="code">/></span>
          </p>
        </a>
      </div>
    </section>

    <script src="js/index.js"></script>
    <section id="contact" class="contact-section">
      <div class="contact-links">
    <a href="https://facebook.com/freecodecamp" target="_blank" class="btn contact-details">
      <i class="fab fa-facebook-square"></i> Facebook</a>
    <a id="profile-link" href="https://github.com/freecodecamp" target="_blank" class="btn contact-details">
      <i class="fab fa-github"></i> GitHub</a>
    <a href="https://twitter.com/freecodecamp" target="_blank" class="btn contact-details">
      <i class="fab fa-twitter"></i> Twitter</a>
    <a href="mailto:example@example.com" class="btn contact-details">
      <i class="fas fa-at"></i> Send a mail</a>
    <a href="tel:555-555-5555" class="btn contact-details">
      <i class="fas fa-mobile-alt"></i> Call me</a>
  </div>
    </section>
  </body>
</html>
